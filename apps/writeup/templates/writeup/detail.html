{% extends 'layout.html' %}

{% block title %}{{ writeup.title }}{% endblock %}

{% block header %}
<header class="container-fluid border-bottom py-5 bg-blue-light" style="margin-top:50px;">
	<div class="row">
		<div class="col-sm-6 offset-sm-2">
			<h2>{{ writeup.title }}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 offset-sm-2">
			<h3>{{ writeup.description }}</h2>
		</div>
	</div>
</header>
{% endblock %}

{% block main %}
<div class="container-fluid pt-5">
	<div class="row">
		<div class="col-sm-6 offset-sm-2">
			<p class="h5">{{ writeup.text }}</p>
		</div>
	</div>
</div>
{% endblock %}
